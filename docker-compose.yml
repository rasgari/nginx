version: '3.8'

services:
  nginx:
    image: nginx:alpine  # سبک و سریع
    container_name: nginx-main
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # کانفیگ سفارشی
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx.d:/etc/nginx/conf.d:ro
      # Static Files
      - ./html:/usr/share/nginx/html:ro
      # SSL Certificates
      - ./ssl:/etc/nginx/ssl:ro
      # Logs
      - ./logs:/var/log/nginx
    networks:
      - webnet
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # اختیاری: PHP-FPM برای Dynamic Content
  php:
    image: php:8.3-fpm-alpine
    volumes:
      - ./html:/var/www/html
    networks:
      - webnet

networks:
  webnet:
    driver: bridge
